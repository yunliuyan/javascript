<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于浅拷贝与深拷贝</title>
</head>
<body>
	<script type="text/javascript">
                       var  text = function () {
                             var obj1 = {
                                     a: 1,
                                     b: {
                                           c: 1
                                     }
                             };
                             var obj2 = Object.assign( {} , obj1 );
                              console.log(JSON.stringify(obj2));//copy object1的基本属性
                         
                               obj1.a = 2;
                               console.log(JSON.stringify(obj1));//a=2
                               console.log(JSON.stringify(obj2));//a=1

                               obj2.a = 3;
                               console.log(JSON.stringify(obj1));//a=2
                               console.log(JSON.stringify(obj2));//a=3

                               obj1.b.c = 4;
                               console.log(JSON.stringify(obj1));//c=4
                               console.log(JSON.stringify(obj2));//c=4

                               obj2.b.c = 5;
                               console.log(JSON.stringify(obj1));//c=5
                               console.log(JSON.stringify(obj2));//c=5


                               //Deep Clone
                               var  obj3 = {
                                           a: "云流烟",
                                           b: {
                                                  c: "《周易》"
                                           }
                               };
                               var obj4 = JSON.parse(JSON.stringify(obj3));
                               obj3.a = "蝉嘶雪";
                               obj3.b.c = "《诗经》";
                               console.log(JSON.stringify(obj3));//{"a":"蝉嘶雪","b":{"c":"《诗经》"}}
                               console.log(JSON.stringify(obj4));//{"a":"云流烟","b":{"c":"《周易》"}}
                               obj4.a = "紫泠雨";
                               obj4.b.c = "《道德经》";
                               console.log(JSON.stringify(obj3));//{"a":"蝉嘶雪","b":{"c":"《诗经》"}}
                               console.log(JSON.stringify(obj4));//{"a":"紫泠雨","b":{"c":"《道德经》"}}

                       }
                       text();
	</script>
</body>
</html>
